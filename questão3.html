<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const altura = Number(prompt("Altura(metros): "))
        const sexo = String(prompt("Sexo(M/F): "))

         if(sexo == 'M'){
            pesoIdeal = (72*altura) - 58
            alert(`Peso ideal: ${pesoIdeal.toFixed(2)}`)
         }else if(sexo == 'F'){
            pesoIdeal = (62*altura) - 44
            alert(`Peso ideal: ${pesoIdeal.toFixed(2)}`)
         } else{
            alert(`Entrada invalida`)
         }
    </script>
</body>
</html>
