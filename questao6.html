<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pessoas = Number(prompt("Digite o número de pessoas: "))
        var peixes = Number(prompt("Digite o número de peixes: "))
        var valorTotal = 0
        if (peixes > pessoas) {
            let calculoValorParaPagar = peixes - pessoas
            valorTotal = pessoas*20
            valorTotal += calculoValorParaPagar*12
        } else {
            valorTotal = pessoas*20
        }
        alert(`Total de pessoas: ${pessoas.toFixed(2)}\nTotal de peixes: ${peixes.toFixed(2)}\nValor total: R$ ${valorTotal.toFixed(2)}`)
    </script>
</body>
</html>
